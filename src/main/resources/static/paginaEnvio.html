<section class="envio">

  <div class="container" id="dirEnvio">
    <div class="contenido">
      <h2>Direccion de Envio</h2>
      <p>Porfavor ingrese los detalles de su envio.</p>
    </div>
    <div class="logoEnvio">
      <img src="/assets/img/logo.png" alt="" width="70" height="60">
    </div>
    
    <div class="envioForm">
    <div class="fields fields--2">
      <label class="field">
        <span class="field__label" for="firstname">Nombre</span>
        <input class="field__input" type="text" id="firstname"/>
      </label>
      <label class="field">
        <span class="field__label" for="lastname">Apellidos</span>
        <input class="field__input" type="text" id="lastname"/>
      </label>
    </div>
    <br>
    <label class="field">
      <span class="field__label" for="address">Direccion</span>
      <input class="field__input" type="text" id="address"/>
    </label>
    <br>
    <label class="field">
      <span class="field__label" for="country">Pais</span>
      <select class="field__input" id="country">
        <option value=""></option>
        <option value="unitedstates">United States</option>
        <option value="mexico">Mexico</option>
      </select>
    </label>
    <br>
    <div class="fields fields--3">
      <label class="field">
        <span class="field__label" for="zipcode">Codigo Postal</span>
        <input class="field__input" type="text" id="zipcode" />
      </label>
      <label class="field">
        <span class="field__label" for="city">Ciudad</span>
        <input class="field__input" type="text" id="city" />
      </label>
      <label class="field">
        <span class="field__label" for="state">Estado</span>
        <select class="field__input" id="state">
          <option value=""></option>
          <option value="aguascalientes">Aguacalientes</option>
          <option value="cdmx">Ciudad de Mexico</option>
          <option value="jalisco">Jalisco</option>
          <option value="nl">Nuevo Leon</option>'
          <option value="sinaloa">Sinaloa</option>
        </select>
      </label>
    </div>
  </div>
    <hr>
    <button class="button">Continue</button>
  </div>
</section>
